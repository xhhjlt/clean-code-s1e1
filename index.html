<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article class="todo-app">
    <section class="tasks-section">
      <h3 class="tasks-section__header"><label for="new-task">Add Item</label></h3>
      <div class="list-item">
        <input id="new-task" class="task__text input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox"><label class="task__text input">Pay Bills</label>
          <input type="text" class="task__text input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox"><label class="task__text input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text input">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button></li>
      </ul>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked><label class="task__text input">See the Doctor</label>
          <input type="text" class="task__text input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
