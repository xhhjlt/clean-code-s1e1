<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article class="todo-app">
    <section class="tasks-section">
      <h3 class="tasks-section__header">Add Item</h3>
      <div class="task task_edit">
        <input class="task__text task__input task__input_new" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__header">Todo</h3>
      <ul class="task-list task-list_incomplete">
        <li class="task">
          <input type="checkbox" class="task__checkbox"><label class="task__text task__label">Pay Bills</label>
          <input type="text" class="task__text task__input">
          <button class="button button_edit">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="task task_edit">
          <input type="checkbox" class="task__checkbox"><label class="task__text task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text task__input">
          <button class="button button_edit">Save</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button></li>
      </ul>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__header">Completed</h3>
      <ul class="task-list task-list_completed">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked><label class="task__text task__label">See the Doctor</label>
          <input type="text" class="task__text task__input">
          <button class="button button_edit">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
